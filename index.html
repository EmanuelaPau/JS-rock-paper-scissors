<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello</title>
    
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         
         <!-- link al css -->
        <link rel="stylesheet" href="style/style.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- FONT  -->
        <!-- FAVICON -->
    </head>

    <body>
        <header class=" my_container my_margin-top mb-4">
            <h1 class="text-center my_title">
                Rock Paper Scissors
            </h1>
        </header>
        <main class=" my_container my_main">
            <div class="container">
                <div class="row">
                    <div class="col-6 d-flex flex-wrap ">
                        <div class=" my_card-header d-flex my_bg-red">
                            <h1 class="text-center ">Player 1</h1>
                        </div>
                        <div class="my_game-box d-flex justify-content-center align-items-center">
                            <img id="my-rock-start" class="rock" src="img/rock.png" alt="closed hand illustration">
                            <img id="my-rock-end" class="rock-end d-none" src="img/rock.png" alt="closed hand illustration">
                            <img id="my-paper-end" class="paper d-none" src="img/paper.png" alt="closed hand illustration">
                            <img id="my-paper-end" class="scissors d-none" src="img/scissors.png" alt="closed hand illustration">
                        </div>

                        <div class="container">
                            <div class="row d-flex justify-content-center">
                                <div class="col-2 ">
                                    <button class="my_move-button btn btn-primary" id="my-rock-button">
                                        <img class="img-fluid" src="img/rock-icon.png" alt="rock icon">
                                    </button>
                                </div>
                                <div class="col-2 ">
                                    <button class="my_move-button btn btn-primary" id="my-paper-button">
                                        <img class="img-fluid" src="img/paper-icon.png" alt="paper icon">
                                    </button>
                                </div>
                                <div class="col-2 ">
                                    <button class="my_move-button btn btn-primary" id="my-scissors-button">
                                        <img class="img-fluid" src="img/scissors-icon.png" alt="scissors icon">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 d-flex flex-wrap ">
                        <div class=" my_card-header d-flex my_bg-red">
                            <h1 class="text-center ">Computer</h1>
                        </div>
                        <div class="my_game-box position-relative d-flex justify-content-center align-items-center">
                            <img id="my-rock-start-r" class="rock my_img-flipped" src="img/rock.png" alt="closed hand illustration">
                            <img id="my-rock-end" class="rock-end d-none my_img-flipped" src="img/rock.png" alt="closed hand illustration">
                            <img id="my-paper-end" class="paper d-none my_img-flipped" src="img/paper.png" alt="closed hand illustration">
                            <img id="my-paper-end" class="scissors d-none my_img-flipped" src="img/scissors.png" alt="closed hand illustration">
                        </div>

                        <div class="container">
                            <div class="row d-flex justify-content-center">
                                <div class="col-2 ">
                                    <button class="my_move-button btn btn-primarys my_disabled-button">
                                        <img class="img-fluid" src="img/rock-icon.png" alt="">
                                    </button>
                                </div>
                                <div class="col-2 ">
                                    <button class="my_move-button btn btn-primary my_disabled-button">
                                        <img class="img-fluid" src="img/paper-icon.png" alt="paper icon">
                                    </button>
                                </div>
                                <div class="col-2 ">
                                    <button class="my_move-button btn btn-primary my_disabled-button">
                                        <img class="img-fluid" src="img/scissors-icon.png" alt="scissors icon">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- You win -->
                    <div class="my_result my_win position-absolute my_invisible">
                        <div class="my_result-content d-flex flex-wrap justify-content-center">
                            <h3>You Win!</h3>
                            <img class="img-fluid " src="img/happy-face.gif" alt="trophy animated">
                        </div>
                    </div>

                    <!-- You lose -->
                    <div class="my_result my_loose position-absolute my_invisible">
                        <div class="my_result-content">
                            <h3>You Lose</h3>
                            <img class="img-fluid" src="img/crying-emoji-m.gif" alt="emoji crying animated">
                        </div>
                    </div>

                    <!-- Draw -->
                    <div class="my_result my_draw position-absolute my_invisible">
                        <div class="my_result-content">
                            <h3>It's a draw!</h3>
                            <img class="img-fluid" src="img/thinking-emoji.gif" alt="emoji thinking animated">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="script/my_script.js"></script>
    </body>
    
</html>
